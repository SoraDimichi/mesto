  <header class="header">

  <main class="content">

      <button class="profile__addButton">

    </section>

    <ul class="elements">

        <img class="element__image" src="blocks/element/images/__elementImage/church.png" alt="Церковь">
        <p class="element__title">Карачаевск</p>
        <button class="element__likeButton">
          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">

      </li>

      <li class="element">
        <img class="element__image" src="blocks/element/images/__elementImage/elbrus.png" alt="Эльбрус">

          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">

      </li>

      <li class="element">
        <img class="element__image" src="blocks/element/images/__elementImage/dombai.png" alt="Домбай">
        <p class="element__title">Домбай</p>
        <button class="element__likeButton">
          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">
        </button>
      </li>

      <li class="element">
        <img class="element__image" src="blocks/element/images/__elementImage/elbrus.png" alt="Эльбрус">
        <p class="element__title">Гора Эльбрус</p>
        <button class="element__likeButton">
          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">
        </button>
      </li>

      <li class="element">
        <img class="element__image" src="blocks/element/images/__elementImage/dombai.png" alt="Домбай">
        <p class="element__title">Домбай</p>
        <button class="element__likeButton">
          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">
        </button>
      </li>

      <li class="element">
        <img class="element__image" src="blocks/element/images/__elementImage/church.png" alt="Церковь">
        <p class="element__title">Карачаево-Черкесия</p>
        <button class="element__likeButton">
          <img class="element__likeButtonImage" src="blocks/element/images/__likeButton/elements__elementLikeButton.svg" alt="Нравится">
        </button>
      </li>

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

      <img class="popup__closeButtonImage" src="./blocks/popup/images/__closeButtonImage/popup__closeButtonImage.svg" alt="закрыть">
    </button>
    <form class="popup__form">
      <label class="popup__formTitle">

      <input type="text" title="Имя" class="popup__formInputText popup__formInputText_typeName">
      <input type="text" title="Описание" class="popup__formInputText popup__formInputText_typeDescription">
      <input type="submit" title="Подтвердить" class="popup__formSubmitButton popup__FormSubmitButton_enabled">
