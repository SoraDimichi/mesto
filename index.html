<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto | Жак-Ив Кусто</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./blocks/header/images/__logo/header__logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="blocks/profile/images/__avatar/profile__avatar.png" alt="аватар">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__openPopupButton">
       <img class="profile__openPopupButtonImage" src="blocks/profile/images/__editButton/profile__editButton.svg" alt="Отредактировать">
      </button>
      <button class="profile__addButton">
        +
      </button>
    </section>

    <ul class="elements">

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_hidden">
    <button class="popup__closeButton">
      <img class="popup__closeButtonImage" src="./blocks/popup/images/__closeButtonImage/popup__closeButtonImage.svg" alt="закрыть">
    </button>
  </div>

  <template id="popup__form">
      <form class="popup__form">
        <label class="popup__formTitle"></label>
        <input type="text" title="Имя" class="popup__formInputText popup__formInputText_typeName">
        <input type="text" title="Описание" class="popup__formInputText popup__formInputText_typeDescription">
        <input type="submit" title="Сохранить" class="popup__formSubmitButton popup__FormSubmitButton_enabled">
      </form>
  </template>

  <template id="element">
    <li class="element">
      <button class="element__removeButton">
        <img src="blocks/element/images/__removeButtonImage/element__removeButtonImage.svg" alt="Удалить">
      </button>
      <img class="element__image">
      <p class="element__title"></p>
      <button class="element__likeButton">
        <img src="./blocks/element/images/__likeButton/element__likeButtonImage.svg" alt="Нравится">
      </button>
    </li>
  </template>


  <script src="./script.js"></script>
</body>
