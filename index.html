<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto | Жак-Ив Кусто</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/__logo/header__logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar/profile__avatar.png" alt="аватар">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__openPopupButton">
       <img class="profile__openPopupButtonImage" src="./images/__editButton/profile__editButton.svg" alt="Отредактировать">
      </button>
      <button class="profile__addButton">
        +
      </button>
    </section>

    <ul class="elements">

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <button class="popup__closeButton">
      <img class="popup__closeButtonImage" src="./images/__closeButtonImage/popup__closeButtonImage.svg" alt="закрыть">
    </button>
    <form class="popup__form popup__form_editProfile">
      <label class="popup__formTitle">Редактировать профиль</label>
      <input type="text" title="Имя" class="popup__formInputText popup__formInputText_firstInput">
      <input type="text" title="Описание" class="popup__formInputText popup__formInputText_secondInput">
      <input type="submit" title="Отправить" value="Отправить" class="popup__formSubmitButton">
    </form>
    <form class="popup__form popup__form_addElement">
      <label class="popup__formTitle">Новое место</label>
      <input type="text" title="Название" placeholder="Название" class="popup__formInputText popup__formInputText_firstInput">
      <input type="text" title="Ссылка на картинку" placeholder="Ссылка на картинку" class="popup__formInputText popup__formInputText_secondInput">
      <input type="submit" title="Создать" value="Создать" class="popup__formSubmitButton">
    </form>
    <figure class="popup__lightBox">
      <img class="popup__lightBoxImage" src="" alt="">
      <figcaption class="popup__lightBoxFigcaption"></figcaption>
    </figure>
  </div>

  <template id="element">
    <li class="element">
      <button class="element__removeButton">
        <img class="element__removeButtonImage" src="./images/__removeButtonImage/element__removeButtonImage.svg" alt="Удалить">
      </button>
      <img src="" alt="" class="element__image">
      <p class="element__title"></p>
      <button class="element__likeButton">
        <img class="element__likeButtonImage" src="./images/__likeButton/element__likeButtonImage.svg" alt="Нравится">
      </button>
    </li>
  </template>


  <script src="./script.js"></script>
</body>
